<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white" href="#">Product Dashboard</span>
        </div>
</nav>

    <div class="container-xxl">
        <div class="row g-2">
            <div class="col-12 col-lg-4">
                <div class="p-3">
                    <h2>Formulario</h2>
                    <form class="w-100 px-2" id="form-admin">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre producto</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Nombre Producto">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="price" class="price">Precio</label>
                            <input type="number" name="price" id="price" class="form-control">
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="date" class="form-label">Fecha de Carga</label>
                                <input type="date" id="date" name="createdAt" class="form-control">
                            </div>

                            <div class="col">
                                <label for="category" class="form-label">Categoria</label>
                                <select name="category" id="category" class="form-select">
                                <option value="mountain">Montania</option>
                                <option value="running">Zapatilla correr</option>
                                <option value="trainning">Entrenamiento</option>
                                <option value="moda">Moda</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen</label>
                            <input type="url" name="image" id="image" class="form-control">
                        </div>
                            
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripcion</label>
                            <textarea name="form-control" name="description" id="description"></textarea>
                        </div>

                        <div>
                            <button class="btn btn-primary" type="submit">Agregar producto</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="p-3">
                    <h2>Tabla De Productos</h2>

                    <div class="mb-3">

                        <label for="search" class="form-label">Buscar</label>
                        <input type="text" class="form-control" onkeyup="searchProduct(event)">
                    </div>

                    <div class="table-container">
                        <table class="table table-primary table-striped table-admin">
                        <thead>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha carga</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

<script src="utils/date.js"></script>
<script src="js/product-admin.js"></script>
</body>
</html>
